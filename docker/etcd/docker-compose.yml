version: "3"

networks:
  etcd:
    driver: bridge

services:
  etcd:
    image: bitnami/etcd:latest
    container_name: "etcd"
    restart: always
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - 2379:2379
      - 2380:2380
    networks:
      - etcd
      
  etcdkeeper:
    image: evildecay/etcdkeeper:latest
    container_name: "etcdkeeper"
    environment:
      HOST: "0.0.0.0"
    ports:
      - 12000:8080
    depends_on:
      - etcd
    networks:
      - etcd
